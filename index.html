    <!-- Battle Container -->

    <div class="battle-container">

        <div class="player-side side">
            
            <div class="player-card-battle card-battle">
                <div class="life">
                    <div class="progress"></div>
                    <span class="progress-text">100%</span>
                </div>
                <div class="power">
                    <div class="progress"></div>
                    <span class="progress-text">100%</span>
                </div>
                <h3>${name}</h3>
                <img src='images/israel-merkava.png' alt="">
                <p>umiejetnosc niszczenia + 20 att</p>
                <div class="action">
                    <button class="attack-btn">atakuj</button>
                    <button class="ability-btn">umiejetnosc</button>
                    <button class="defense-btn">bron sie</button>
                </div>
                <div class="info">
                    <div class="att">
                        <i class='bx bxs-chevrons-up'></i>
                        <p>40</p>
                    </div>
                    <div class="def">
                        <i class='bx bx-shield'></i>
                        <p>70</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Draw Info -->

        <div class="draw-info">
            <h1>Losowanie</h1>
            <p class="draw-text-result">Czekam na wynik Losowania</p>
            <img src="images/coin.png" alt="" class="coin">
        </div>

        <!-- central side  -->

        <div class="center-side side">

            <h1>afganistan</h1>
            <img src="images/afganistan.jpg" alt="">
            
        </div>

        <!-- computer side -->

        <div class="computer-side side">

            <div class="computer-card-battle card-battle">

                    <div class="progress"></div>
                    <span class="progress-text">100%</span>
                </div>
                <div class="power">
                    <div class="progress"></div>
                    <span class="progress-text">100%</span>
                </div>
                <h3>${name}</h3>
                <img src='images/israel-infantry.png' alt="">
                <p>umiejetnosc niszczenia + 20 att</p>
                <div class="action">
                    <button class="attack-btn">atakuj</button>
                    <button class="ability-btn">uzyj umiejetnosci</button>
                    <button class="defense-btn">bron sie</button>
                </div>
                <div class="info">
                    <div class="att">
                        <i class='bx bxs-chevrons-up'></i>
                        <p>${att}</p>
                    </div>
                    <div class="def">
                        <i class='bx bx-shield'></i>
                        <p>${def}</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
